
{% block blockname %}
							

							
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login to quran heaven</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="/static/images/icons/a419cca719cec296-removebg-preview.png"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/static/css/util.css">
<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

<div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
<form class="login100-form validate-form" method="post">
<span class="login100-form-title p-b-43">
Login to continue
</span>
{% csrf_token %}
				
{% if messages %}

{% for message in messages %}
	{{message}}
{% endfor %}
	
{% endif %}
{{form.as_p}}
<div class="flex-sb-m w-full p-t-3 p-b-32">
<div class="contact100-form-checkbox">
</div>
<div>
	<br>
</div>
</div>


<div class="container-login100-form-btn">
<button class="login100-form-btn" type="submit">
	signup
</button>
</div>
<a href="{% url 'login' %}" class="txt1">you have account?
		
</a>
<div class="text-center p-t-46 p-b-20">
<span class="txt2">
	or login using
	Soon!!
</span>
</div>

<div class="login100-form-social flex-c-m">
<a href="#?next=/" class="login100-form-social-item flex-c-m bg1 m-r-5">
	<i class="fa fa-facebook-f" aria-hidden="true"></i>
</a>

<a href="" class="login100-form-social-item flex-c-m bg2 m-r-5">
	<i class="fa fa-twitter" aria-hidden="true"></i>
</a>
</div>
</form>

<div class="login100-more" style="background-image: url('/static/images/bg-01.jpg');">
</div>
</div>
</div>
</div>

</body>
</html>	
{% endblock blockname %}
